<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Corona Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="into py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Covid Test</h2>
        </div>

    </div>

    <!-- result section -->
    <div class="result d-none py-4 bg-light text-center">
        <div class="container lead">
            <p>There is a <span class="a text-primary display-4 p-3">0%</span> chance that you are infected with CoronaVirus.</p>
        </div>

    </div>




    <!-- test section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions ...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Do you have fever?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Do you have cough?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Do you loss of taste or smell?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Do you have tiredness?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. Do you have sore throat?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>


            


        </div>
    </div>


    <script src="sandbox.js"></script>
    
</body>
</html>
